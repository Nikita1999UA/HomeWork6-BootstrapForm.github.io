<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="registration" id="rg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center"><h1 class="text-dark"><i class="fas fa-info-circle mr-3 mt-5"></i>Billing address</h1></div>
                <form   class="col-lg-12">
                    <div class="form-row">
                        <div class="form-group  col-lg-6 col-md-6 col-sm-12">
                        <label for="inputFirstName">First name</label>
                        <span>
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group  col-lg-6 col-md-6 col-sm-12">
                            <label for="inputLastName">Last name</label>
                            <span>
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputEmail4">Email</label>
                            <span>
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputAddress">Address</label>
                            <span>
                                <i class="fas fa-map-marker"></i>
                            </span>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Kiev, Mate Academy" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputAddress2">Address 2</label>
                            <span>
                                <i class="fas fa-map-marker"></i>
                            </span>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Google" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <span>
                            <i class="fas fa-city"></i>
                        </span>
                        <input type="text" class="form-control" id="inputCity" placeholder="Kiev" required>
                        </div>
                        <div class="form-group col-md-4">
                        <label for="inputState">Choose Region</label>
                        <select id="inputState" class="form-control">
                            <option selected>Region...</option>
                            <option>Kiev</option>
                            <option>Lviv</option>
                            <option>Odessa</option>
                            <option>Kharkov</option>
                        </select>
                        </div>
                        <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <span>
                            <i class="fas fa-file-archive"></i>
                        </span>
                        <input type="text" class="form-control" id="inputZip" required>
                        </div>
                    </div>
                    <fieldset class="form-group">
                            <div class="row">
                              <div class="col-lg-2">
                                <legend class="col-form-label"><h2 class="text-dark">Payment</h2></legend>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                  <label class="form-check-label" for="gridRadios1">
                                    Credit Card
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                  <label class="form-check-label" for="gridRadios2">
                                    Debit Card
                                  </label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                  <label class="form-check-label" for="gridRadios2">
                                    PayPal
                                  </label>
                                </div>
                              </div>
                            </div>
                          </fieldset>

                          <div class="form-row">
                            <div class="form-group col-lg-12">
                                    <label for="cardNumber">CARD NUMBER</label>
                                    <span>
                                        <i class="fab fa-cc-visa"></i>
                                    </span>
                                    <div class="input-group">             
                                    <input 
                                    type="tel"
                                    class="form-control"
                                    name="cardNumber"
                                    placeholder="Valid Card Number"
                                    autocomplete="cc-number"
                                    required autofocus 
                                    />
                            </div>
                        </div>
                        <div class="form-group col-lg-8">
                                <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                <span>
                                    <i class="fas fa-calendar-alt"></i>
                                </span>
                                <input 
                                type="tel" 
                                class="form-control" 
                                name="cardExpiry"
                                placeholder="MM / YY"
                                autocomplete="cc-exp"
                                required 
                                />
                        </div>
                        <div class="form-group col-lg-">
                                <label for="cardCVC">CV CODE</label>
                                <span>
                                    <i class="fas fa-credit-card"></i>
                                </span>
                                <input 
                                type="tel" 
                                class="form-control"
                                name="cardCVC"
                                placeholder="CVC"
                                autocomplete="cc-csc"
                                required
                                />
                        </div>
                        <div class="form-group  col-12 ">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                            </div>
                        </div>
                        <div class="offset-md-8 col-lg-2 col-sm-6 mb-5">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Checkout</button>
                        </div>
                        <div class="col-lg-2 col-sm-6 mb-5">
                            <button type="submit" class="btn btn-warning btn-lg btn-block">Cansel</button>
                        </div>
                </form>
            </div>
        </div>          
    </section>
</body>
</html>
